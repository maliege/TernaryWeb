<!DOCTYPE html>
    <html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Handsontable Ternary Plot</title>
      <link rel="stylesheet" href="/src/styles.css">
    </head>
    <body>
      <div id="app">
        <div class="container">
          <div class="left">
            <div id="grid" class="grid"></div>
            <div class="controls">
              <label for="scaleSelect">Axis Scale:</label>
              <select id="scaleSelect">
                <option value="1">0-1</option>
                <option value="100">0-100</option>
              </select>
            </div>
            <div class="controls">
              <fieldset>
                <legend>Polygon Type</legend>
                <label>
                  <input type="radio" name="polygonType" value="ClosePolygon" checked>
                  Close Polygon
                </label></br>
                <label>
                  <input type="radio" name="polygonType" value="CloseMinValue">
                  Close Min Value
                </label></br>
                <label>
                  <input type="radio" name="polygonType" value="CloseEdge">
                  Close Edge
                </label>
              </fieldset>
            </div>
            <div class="controls">
              <fieldset>
                <legend>Edge</legend>
                <label>
                  <input type="radio" name="edgeType" value="EdgeOil" checked>
                  Oil
                </label></br>
                <label>
                  <input type="radio" name="edgeType" value="EdgeSurfactant">
                  Surfactant
                </label></br>
                <label>
                  <input type="radio" name="edgeType" value="EdgeWater">
                  Water
                </label>
              </fieldset>
            </div>
            <div class="settings">
     
              <form>
                <label for="fname">Oil</label>
                <input type="text" id="aname" name="aname" value="Oil">

              </form>
            </div>

            <div class="settings">
     
              <form>
                <label for="fname">Water</label>
                <input type="text" id="bname" name="bname" value="Water">

              </form>
            </div>
            <div class="settings">
     
              <form>
                <label for="fname">Surf</label>
                <input type="text" id="cname" name="cname" value="Surf">

              </form>
            </div>
          </div>
          <div id="plot" class="plot"></div>
        </div>
      </div>
      <script type="module" src="/src/main.js"></script>
    </body>
    </html>
